<mat-card>
  <mat-card-header>
    <mat-card-title>New Post</mat-card-title>
  </mat-card-header>
<form>
    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea name="message" [(ngModel)]="message" matInput placeholder="Message Body"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput name="userName" [(ngModel)]="userName" placeholder="User Name">
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-raised-button (click)="post()">Post</button>
  </mat-card-actions>
</mat-card>
<br><br><br>
<mat-card>
  <mat-card-header>
    <mat-card-title>Message List</mat-card-title>
  </mat-card-header>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let msg of messages">{{msg.msg}}</mat-list-item>
  </mat-list>  
</mat-card>
